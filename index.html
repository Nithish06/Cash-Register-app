<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
  </head>
  <body>
    <div class="Main-wrapper">
      <h1>Cash Register App</h1>
      <div>
        <label for="bill-amount">Enter Bill Amount : </label>
        <input type="number" id="bill-amount" />
      </div>

      <div>
        <label for="cash">Enter Cash given : </label>
        <input type="number" id="cash" />
      </div>
      <button id="button">Return Change</button>
      <table class="change-table">
        <caption>
          Change To be returned:
        </caption>
        <tr>
          <th>Number of Notes</th>
          <td class="outputTable"></td>
          <td class="outputTable"></td>
          <td class="outputTable"></td>
          <td class="outputTable"></td>
          <td class="outputTable"></td>
          <td class="outputTable"></td>
          <td class="outputTable"></td>
        </tr>
        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>

          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
      <div id="error"></div>
      <footer class="footer">
        <nav class="footer-bar">
          <h4>Made By Nithish</h4>
          <h4>Connect with me on</h4>
          <div class="footer-wrap">
            <a class="footer-content" href="https://github.com/Nithish06"
              >Github</a
            >
            <a
              href="https://www.linkedin.com/in/nithish-kumar-b83231aa/"
              class="footer-content"
              >LinkedIn</a
            >
            <a href="https://twitter.com/nithish_0610" class="footer-content"
              >Twitter</a
            >
          </div>
        </nav>
      </footer>
    </div>
  </body>
  <script src="app.js"></script>
</html>
